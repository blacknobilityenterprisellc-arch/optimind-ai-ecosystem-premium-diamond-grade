name: Dependency Management

on:
  schedule:
    - cron: '0 2 * * 1'  # Every Monday at 2 AM
  push:
    branches: [ main, master ]
    paths:
      - 'package.json'
      - 'package-lock.json'
  workflow_dispatch:

jobs:
  check-outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check outdated dependencies
      run: npm outdated --json > outdated-deps.json
      
    - name: Upload outdated dependencies report
      uses: actions/upload-artifact@v4
      with:
        name: outdated-dependencies
        path: outdated-deps.json
        
    - name: Create issue if outdated dependencies found
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const outdatedDeps = JSON.parse(fs.readFileSync('outdated-deps.json', 'utf8'));
          
          if (outdatedDeps.length > 0) {
            const title = 'üì¶ Outdated Dependencies Found';
            const body = outdatedDeps.map(dep => 
              `**${dep.name}**: ${dep.current} ‚Üí ${dep.latest}`
            ).join('\n');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['dependencies', 'maintenance', 'automated']
            });
          }

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Run npm audit
      run: npm audit --audit-level=moderate --json > audit-report.json
      
    - name: Upload audit report
      uses: actions/upload-artifact@v4
      with:
        name: security-audit-report
        path: audit-report.json
        
    - name: Create issue if vulnerabilities found
      if: always()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const auditReport = JSON.parse(fs.readFileSync('audit-report.json', 'utf8'));
          
          if (auditReport.advisories && Object.keys(auditReport.advisories).length > 0) {
            const vulnerabilities = Object.values(auditReport.advisories);
            const title = 'üö® Security Vulnerabilities Found';
            const body = vulnerabilities.map(vuln => 
              `**${vuln.module_name}**: ${vuln.severity} - ${vuln.title}\nFix: \`npm install ${vuln.module_name}@${vuln.patched_versions}\``
            ).join('\n\n');
            
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: title,
              body: body,
              labels: ['security', 'vulnerability', 'automated', 'critical']
            });
          }

  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Update dependencies
      run: npm update
      
    - name: Run tests
      run: npm test
      
    - name: Commit dependency updates
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: 'chore: Update dependencies'
        file_pattern: 'package.json package-lock.json'
        
    - name: Create PR for dependency updates
      uses: peter-evans/create-pull-request@v5
      with:
        title: 'chore: Update dependencies'
        body: 'Automated dependency update'
        branch: 'auto-dependency-update'
        labels: ['dependencies', 'automated']

  license-check:
    name: License Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Check licenses
      run: npx license-checker --production --onlyAllow 'MIT;Apache-2.0;BSD;ISC' > license-report.txt
      
    - name: Upload license report
      uses: actions/upload-artifact@v4
      with:
        name: license-report
        path: license-report.txt
        
    - name: Create issue if license issues found
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const fs = require('fs');
          const licenseReport = fs.readFileSync('license-report.txt', 'utf8');
          
          await github.rest.issues.create({
            owner: context.repo.owner,
            repo: context.repo.repo,
            title: '‚öñÔ∏è License Compliance Issues Found',
            body: licenseReport,
            labels: ['legal', 'compliance', 'automated']
          });